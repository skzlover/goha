<html>
<body>
<form>
	Number 1: <input type="text"
	id="firstNumber" /><br>
	Number 2: <input type="text"
	id="secondNumber" /><br>
	<input type="button" onClick="multiplyBy()"
	Value="Multiply" /><br>
	<input type="button" onClick="divideBy()"
	Value="Divide" /><br>
</form>

<p>The Result: <br>
<span id = "result"></span>
</p>

<script>
	function multiplyBy()
	{
	num1 = document.getElementById(
		"firstNumber").value;
	num2 = document.getElementById(
		"secondNumber").value;
	document.getElementById(
		"result").innerHTML = num1 * num2;
	}
</script>

<script>
	function divideBy()
	{
	num1 = document.getElementById(
		"firstNumber").value;
	num2 = document.getElementById(
		"secondNumber").value;
	document.getElementById(
		"result").innerHTML = num1 / num2;
	}
</script>
</body>

</html>
