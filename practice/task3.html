<html>
<body>

<script>
    let today = new Date();
    let lastYear = today.getFullYear();
    if (today.getMonth() == 9 &&
        today.getDate() > 25) {lastYear = lastYear + 1;}

    let lastDate =
        new Date(lastYear, 9, 25);
    let dayMilliseconds = 1000 * 60 * 60 * 24;
    let leftDays = Math.ceil(
    (lastDate.getTime() - today.getTime()) /
    (dayMilliseconds)
    );
    document.write("Wow! There are " + leftDays + " for freedom!");
</script>
</body>
</html>
